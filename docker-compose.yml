version: '3'
services:
  kraken-postgres:
    container_name: kraken-postgres
    build: ./postgres
    volumes:
      - type: volume
        source: kraken-postgres-data
        target: /var/lib/postgresql/data
    ports:
      - 5432:5432
    restart: always
    networks:
      - kraken-net
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_HOST_AUTH_METHOD=md5
  kraken-backend:
    build: ./kraken
    ports:
      - 6007:6007
    networks:
      - kraken-net

volumes:
  kraken-postgres-data: null

networks:
  kraken-net: null
